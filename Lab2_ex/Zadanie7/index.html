<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Zadanie7</title>
	</head>
	<body>
		<div class="call">
			<div class="call__main-box">
				<img
					src="./img/woman_medium.jpeg"
					alt="woman"
					class="call__img"
					srcset="
						./img/woman_small.jpeg   600w,
						./img/woman_medium.jpeg 1000w,
						./img/woman.jpeg        2000w
					"
					sizes="(max-width:600px) 600px, (max-width:900px) 1000px, 2000px"
				/>
				<div class="call__buttons-box">
					<label class="call__button-box" for="mic">
						<input type="checkbox" class="call__input" id="mic" />
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-mic call__icon"
						>
							<path
								d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
							></path>
							<path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
							<line x1="12" y1="19" x2="12" y2="23"></line>
							<line x1="8" y1="23" x2="16" y2="23"></line>
						</svg>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-mic-off call__icon"
						>
							<line x1="1" y1="1" x2="23" y2="23"></line>
							<path
								d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"
							></path>
							<path
								d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"
							></path>
							<line x1="12" y1="19" x2="12" y2="23"></line>
							<line x1="8" y1="23" x2="16" y2="23"></line>
						</svg>
					</label>

					<label class="call__button-box" for="camera">
						<input type="checkbox" class="call__input" id="camera" />
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-video call__icon"
						>
							<polygon points="23 7 16 12 23 17 23 7"></polygon>
							<rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
						</svg>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-video-off call__icon"
						>
							<path
								d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10"
							></path>
							<line x1="1" y1="1" x2="23" y2="23"></line>
						</svg>
					</label>
					<div class="call__button-box">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-phone-missed call__icon"
						>
							<line x1="23" y1="1" x2="17" y2="7"></line>
							<line x1="17" y1="1" x2="23" y2="7"></line>
							<path
								d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
							></path>
						</svg>
					</div>
				</div>
			</div>
			<img
				class="call__img call__img--small"
				src="./img/man_medium.jpeg"
				alt="man video"
				srcset="
					./img/man_small.jpeg   600w,
					./img/man_medium.jpeg 1000w,
					./img/man.jpeg        2000w
				"
				sizes="(max-width:600px) 600px, (max-width:900px) 1000px, 2000px"
			/>

			<div class="call__indicator">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-mic call__icon call__icon--indicator"
				>
					<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
					<path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
					<line x1="12" y1="19" x2="12" y2="23"></line>
					<line x1="8" y1="23" x2="16" y2="23"></line>
				</svg>
				<div class="call__indicator-item">&nbsp;</div>
				<div class="call__indicator-item">&nbsp;</div>
				<div class="call__indicator-item">&nbsp;</div>
				<div class="call__indicator-item">&nbsp;</div>
				<div class="call__indicator-item">&nbsp;</div>
			</div>
		</div>
	</body>
</html>
