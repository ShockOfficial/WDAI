<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Indie+Flower&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Zadanie 12</title>
	</head>
	<body>
		<div id="black">
			<div id="orange">
				<div id="green">
					<div id="red">
						<div id="blue">
							<main class="main">
								<div class="card">
									<div class="card__left-box">
										<img
											src="./img/logo.png"
											alt="Nike logo"
											class="card__logo"
										/>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 24 24"
											stroke-linecap="round"
											stroke-linejoin="round"
											class="feather feather-share-2 card__share-icon"
										>
											<circle cx="18" cy="5" r="3"></circle>
											<circle cx="6" cy="12" r="3"></circle>
											<circle cx="18" cy="19" r="3"></circle>
											<line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
											<line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
										</svg>
										<img class="card__boot" src="./img/blue.png" color="blue" />
										<img class="card__boot" src="./img/red.png" color="red" />
										<img
											class="card__boot"
											src="./img/green.png"
											color="green"
										/>
										<img
											class="card__boot"
											src="./img/orange.png"
											color="orange"
										/>
										<img
											class="card__boot"
											src="./img/black.png"
											color="black"
										/>
									</div>
									<div class="card__right-box">
										<div class="card__heading">
											<h1 class="card__title">Nike Zoom KD 12</h1>
											<span class="card__badge">NEW</span>
										</div>
										<p class="card__description">Men's Running Shoes</p>
										<h2 class="card__subtitle">Product Info</h2>
										<p class="card__details">
											Lorem ipsum dolor sit amet consectetur adipisicing elit.
											Delectus dolorum, sit a dolorem qui ratione.
											Exercitationem sit quis sint ratione
										</p>
										<h2 class="card__subtitle">Color</h2>
										<div class="card__group">
											<a href="#blue" class="card__color" color="blue"></a>
											<a href="#red" class="card__color" color="red"></a>
											<a href="#green" class="card__color" color="green"></a>
											<a href="#orange" class="card__color" color="orange"></a>
											<a href="#black" class="card__color" color="black"></a>
										</div>
										<h2 class="card__subtitle">Size</h2>
										<div class="card__group">
											<input type="radio" name="size" id="seven"></input>
											<input type="radio" name="size" id="eight"></input>
											<input type="radio" name="size" id="nine" checked></input>
											<input type="radio" name="size" id="ten"></input>
											<input type="radio" name="size" id="eleven"></input>
                      <label for="seven" class="card__size-item">7</label>
                      <label for="eight" class="card__size-item">
                        8
                      </label>
                      <label for="nine" class="card__size-item">
                        9
                      </label>
                      <label for="ten" class="card__size-item">
                        10
                      </label>
                      <label for="eleven" class="card__size-item">
                      11  
                      </label>
										</div>
										<div class="card__cta">
											<button class="card__btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart card__icon-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>Add to Card</button>
											<p class="card__price">189.99</p>
										</div>
									</div>
								</div>
							</main>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
