<div class="cart" (click)="closeCart($event)" #overlay>
	<div class="cart__box">
		<div class="cart__top-box">
			<h2 class="cart__title">Koszyk</h2>
			<p class="cart__exit">&#10005;</p>
		</div>
		<app-cart-item
			class="cart__item"
			*ngFor="let trip of cartList"
			[trip]="trip"
		>
		</app-cart-item>
		<div class="cart__bottom-box">
			<p class="cart__text">Suma</p>
			<p class="cart__price">
				{{ totalSum | exchangeMoney : tripCurrency : getCurrency() }}
			</p>
			<span class="cart__currency">{{ getCurrency() }}</span>
		</div>
	</div>
</div>
