<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<title>Zadanie 8</title>
	</head>
	<body>
		<div class="form-box card">
			<form class="form">
				<div class="form__item">
					<label for="password" class="form__label">New password</label>
					<input
						type="password"
						class="form__input"
						id="password"
						required
						autocomplete="off"
					/>
					<div class="icon-box" id="passIconBox">
						<svg
							id="eyeOnPass"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							class="feather feather-eye icon"
						>
							<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
							<circle cx="12" cy="12" r="3"></circle>
						</svg>
						<svg
							id="eyeOffPass"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							class="feather feather-eye-off icon icon-off"
						>
							<path
								d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
							></path>
							<line x1="1" y1="1" x2="23" y2="23"></line>
						</svg>
					</div>
				</div>

				<div class="form__item">
					<label for="repeatPassword" class="form__label"
						>Repeat new password</label
					>
					<input
						type="password"
						class="form__input"
						id="repeatPassword"
						required
						autocomplete="off"
					/>
					<div class="icon-box" id="confIconBox">
						<svg
							id="eyeOnConf"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							class="feather feather-eye icon"
						>
							<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
							<circle cx="12" cy="12" r="3"></circle>
						</svg>
						<svg
							id="eyeOffConf"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							class="feather feather-eye-off icon icon-off"
						>
							<path
								d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
							></path>
							<line x1="1" y1="1" x2="23" y2="23"></line>
						</svg>
					</div>

					<p id="repeatError" class="form__error"></p>
				</div>
				<button id="formBtn" class="form__button" type="submit" disabled>
					CHANGE
				</button>
			</form>
			<p class="form-box__text">Password requirements</p>
			<div class="form-box__req-item">
				<span class="form-box__icon invalid-icon" id="passwordLength"
					>&nbsp;</span
				>
				<p class="form-box__text form-box__text--small">
					at least 8 characters
				</p>
			</div>
			<div class="form-box__req-item">
				<span class="form-box__icon invalid-icon" id="specialChar">&nbsp;</span>
				<p class="form-box__text form-box__text--small">
					at least one special character
				</p>
			</div>
			<div class="form-box__req-item">
				<span class="form-box__icon invalid-icon" id="oneCapitalLetter"
					>&nbsp;</span
				>
				<p class="form-box__text form-box__text--small">
					at least one capital letter
				</p>
			</div>
			<div class="form-box__req-item">
				<span class="form-box__icon invalid-icon" id="oneDigit">&nbsp;</span>
				<p class="form-box__text form-box__text--small">at least one digit</p>
			</div>
		</div>
	</body>
</html>
