<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Zadanie 12</title>
	</head>
	<body>
		<div id="game" class="game-box">
			<div class="life-box">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					class="feather feather-heart life"
				>
					<path
						d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
					></path>
				</svg>
				<p class="life-text" id="life">x3</p>
			</div>

			<p class="score" id="score"></p>
			<!-- <div class="zombie"></div> -->

			<form class="nick-box">
				<label for="nick" class="nick-text">Enter nickname</label>
				<input type="text" id="nick" class="nick-input" required />
				<button class="btn" type="submit" id="formBtn">GRAJ!</button>
			</form>

			<div class="game-over hide" id="scoreBoard">
				<p class="scoreboard-title">Ranking</p>
				<button class="btn">Play Again</button>

				<div class="list-box">
					<div class="headings">
						<p class="list-heading">Nick</p>
						<p class="list-heading">Points</p>
						<p class="list-heading">Date</p>
					</div>
					<ul class="list">
						<li class="list-item">
							<p class="list-name">Name</p>
							<p class="list-points">120</p>
							<p class="list-date">12.10.2022</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="crosshair">
			<div class="crosshair-inner"></div>
		</div>
	</body>
</html>
