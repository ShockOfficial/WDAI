							<line x1="14" y1="11" x2="14" y2="17"></line>
						</svg>
					</div>
				</div>

				<div class="item card">
					<div class="item__left-box">
						<p class="item__name">Paweł Motyka</p>
						<p class="item__number">500 600 700</p>
					</div>
					<div class="item__icon-box">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-trash-2 item__icon"
						>
							<polyline points="3 6 5 6 21 6"></polyline>

			<div class="form-box card">
				<form class="form">
					<div class="form__item">
						<label for="name" class="form__label">Imię i nazwisko</label>
						<input
							type="text"
							class="form__input"
							id="name"
							required
							autocomplete="off"
						/>
						<p id="nameError" class="form__error">Wpisz prawidłową nazwę</p>
					</div>

					<div class="form__item">
						<label for="phone" class="form__label">Numer Telefonu</label>
						<input
							type="text"
							class="form__input"
							id="phone"
							required
							autocomplete="off"
						/>
						<p id="phoneError" class="form__error">Wpisz poprawny numer</p>
					</div>
					<button id="formBtn" class="form__button" type="submit">Dodaj</button>
				</form>
			</div>

</html>
