<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<title>Zadanie 5</title>
	</head>
	<body class="flex">
		<div class="top-box flex">
			<div id="boxGrey" class="flex box box--1" data-point="1">
				1
				<div id="boxRed" class="box flex box--2" data-point="2">
					2
					<div id="boxYellow" class="box flex box--3" data-point="5">3</div>
				</div>
			</div>
			<div class="message-box" id="messageBox"></div>
		</div>
		<div class="bottom-box flex">
			<div class="score-box flex">
				<p id="score" class="score">0</p>
			</div>
		</div>
		<div class="control-box flex">
			<button class="btn" id="startBtn">Stop Propagation</button>
			<button class="btn" id="resetBtn">Reset</button>
			<button class="btn" id="switchBtn">Change direction</button>
		</div>
	</body>
</html>
