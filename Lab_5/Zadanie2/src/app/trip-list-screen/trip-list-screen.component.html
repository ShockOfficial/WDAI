<div class="trips">
	<app-side-nav class="side-nav"></app-side-nav>
	<div class="trip-list">
		<app-trip
			class="trip-item"
			*ngFor="
				let trip of trips
					| rateFilter
					| locationFilter
					| priceFilter
					| dateFilter
			"
			[trip]="trip"
			[isMostExpensive]="trip.isMostExpensive"
			(distinctTripsHandler)="onDistinctTrip()"
			(onRemoveTrip)="onRemoveTrip($event)"
		></app-trip>
	</div>
</div>
