<div class="trips__btn-box">
	<button
		class="trips__btn btn btn--big btn--primary"
		*ngIf="!isAddingTrip; else form"
		(click)="handleFromButton()"
	>
		Dodaj wycieczkę
	</button>
</div>
<ng-template #form>
	<app-create-form class="form" (onSubmit)="addTrip($event)"></app-create-form>
</ng-template>
